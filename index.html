<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Piggy Photos 游냥游닞</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    touch-action: none;
    user-select: none;
    background: #ffc0cb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
  }
  #editor {
    position: relative;
    display: inline-block;
    border: 4px dashed #cc3366;
    background: white;
  }
  canvas {
    display: block;
    touch-action: none;
  }
  .sticker {
    position: absolute;
    font-size: 40px;
    cursor: move;
    user-select: none;
  }
  button, input {
    margin: 5px;
    padding: 10px;
    border-radius: 10px;
    font-size: 1em;
    border: none;
    cursor: pointer;
  }
  #stickers span {
    font-size: 40px;
    cursor: grab;
    user-select: none;
    margin: 0 5px;
  }
</style>
</head>
<body>

<h1>游냥 Piggy Photos 游닞</h1>

<input type="file" id="upload" accept="image/*" />
<button onclick="clearCanvas()">游빛 Limpiar</button>
<button onclick="save()">游 Guardar</button>

<br />

<div id="editor">
  <canvas id="canvas" width="400" height="400"></canvas>
</div>

<br />

<div id="stickers" title="Toca para agregar un sticker">
  <span>游냥</span>
  <span>游냫</span>
  <span>游냈</span>
  <span>游떁</span>
  <span>游</span>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const upload = document.getElementById("upload");
const editor = document.getElementById("editor");

let scale = 1;

// Evita scroll y gestos t치ctiles
['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(evt => {
  document.body.addEventListener(evt, e => {
    if (editor.contains(e.target)) {
      e.preventDefault();
    }
  }, { passive: false });
});

// Subir imagen y redimensionarla
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    const img = new Image();
    img.onload = () => {
      const maxWidth = window.innerWidth * 0.95;
      const maxHeight = window.innerHeight * 0.6;
      let imgWidth = img.width;
      let imgHeight = img.height;
      const widthRatio = maxWidth / imgWidth;
      const heightRatio = maxHeight / imgHeight;
      scale = Math.min(widthRatio, heightRatio, 1);
      const newWidth = imgWidth * scale;
      const newHeight = imgHeight * scale;
      canvas.width = newWidth;
      canvas.height = newHeight;
      editor.style.width = newWidth + "px";
      editor.style.height = newHeight + "px";
      ctx.clearRect(0, 0, newWidth, newHeight);
      ctx.drawImage(img, 0, 0, newWidth, newHeight);
    };
    img.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Elimina todos los stickers
  document.querySelectorAll('.sticker').forEach(s => s.remove());
}

function save() {
  // Crear un nuevo canvas temporal
  const tempCanvas = document.createElement("canvas");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;
  const tempCtx = tempCanvas.getContext("2d");

  // Copiar la imagen del canvas original
  tempCtx.drawImage(canvas, 0, 0);

  // Dibujar todos los stickers
  const stickers = document.querySelectorAll(".sticker");
  stickers.forEach(sticker => {
    const x = parseFloat(sticker.style.left);
    const y = parseFloat(sticker.style.top);
    const emoji = sticker.textContent;
    tempCtx.font = "40px serif";
    tempCtx.fillText(emoji, x, y + 40); // ajusta Y para que quede centrado
  });

  // Descargar la imagen final
  const link = document.createElement("a");
  link.download = "piggy-photo.png";
  link.href = tempCanvas.toDataURL();
  link.click();
}

// Crear stickers m칩viles
document.querySelectorAll("#stickers span").forEach(sticker => {
  sticker.addEventListener("click", () => {
    const el = document.createElement("div");
    el.className = "sticker";
    el.textContent = sticker.textContent;
    el.style.left = "50px";
    el.style.top = "50px";
    editor.appendChild(el);

    let isDragging = false;
    let offsetX, offsetY;

    el.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        const rect = editor.getBoundingClientRect();
        el.style.left = (e.clientX - rect.left - offsetX) + "px";
        el.style.top = (e.clientY - rect.top - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Soporte t치ctil
    el.addEventListener("touchstart", e => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - el.getBoundingClientRect().left;
      offsetY = touch.clientY - el.getBoundingClientRect().top;
    }, { passive: false });

    document.addEventListener("touchmove", e => {
      if (isDragging) {
        const touch = e.touches[0];
        const rect = editor.getBoundingClientRect();
        el.style.left = (touch.clientX - rect.left - offsetX) + "px";
        el.style.top = (touch.clientY - rect.top - offsetY) + "px";
      }
    }, { passive: false });

    document.addEventListener("touchend", () => {
      isDragging = false;
    });
  });
});
</script>

<p style="margin: 20px;">Hecho con cari침o por PiggyStudio121 游냥游눘</p>

</body>
</html>
