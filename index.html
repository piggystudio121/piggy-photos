<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;

    background: #ffc0cb;

<body>

<h1>ğŸ· Piggy Photos ğŸ“¸</h1>

<input type="file" id="upload" accept="image/*" />
<button onclick="clearCanvas()">ğŸ§¹ Limpiar</button>
<button onclick="save()">ğŸ’¾ Guardar</button>

<br />

<canvas id="canvas" width="400" height="400"></canvas>

<br />

<div id="stickers" title="Arrastra los stickers al lienzo">
  <span draggable="true">ğŸ·</span>
  <span draggable="true">ğŸ½</span>
  <span draggable="true">ğŸ–</span>
  <span draggable="true">ğŸ˜»</span>
  <span draggable="true">ğŸ€</span>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const upload = document.getElementById("upload");

// Evitar scroll y gestos tÃ¡ctiles
['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(evt => {
  document.body.addEventListener(evt, e => {
    if (e.target === canvas || canvas.contains(e.target)) {
      e.preventDefault();
    }
  }, { passive: false });
});

// Subir imagen y redimensionarla
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    const img = new Image();
    img.onload = () => {
      const maxWidth = window.innerWidth * 0.95;
      const maxHeight = window.innerHeight * 0.6;
      let imgWidth = img.width;
      let imgHeight = img.height;
      const widthRatio = maxWidth / imgWidth;
      const heightRatio = maxHeight / imgHeight;
      const scale = Math.min(widthRatio, heightRatio, 1);
      const newWidth = imgWidth * scale;
      const newHeight = imgHeight * scale;
      canvas.width = newWidth;
      canvas.height = newHeight;
      ctx.clearRect(0, 0, newWidth, newHeight);
      ctx.drawImage(img, 0, 0, newWidth, newHeight);
    };
    img.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function save() {
  const link = document.createElement("a");
  link.download = "piggy-photo.png";
  link.href = canvas.toDataURL();
  link.click();
}

// Stickers
document.querySelectorAll("#stickers span").forEach(sticker => {
  sticker.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", sticker.textContent);
  });
});

canvas.addEventListener("dragover", e => e.preventDefault());

canvas.addEventListener("drop", e => {
  e.preventDefault();
  const emoji = e.dataTransfer.getData("text/plain");
  if (!emoji) return;
  const rect = canvas.getBoundingClientRect();
  ctx.font = "40px serif";
  ctx.fillText(emoji, e.clientX - rect.left, e.clientY - rect.top);
});
</script>
